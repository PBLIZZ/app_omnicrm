name: AI Task
description: Work for the AI developer role (guardrails, prompts, evals)
title: "AI: <short summary>"
labels: ["role:ai", "type:task"]
assignees: []
body:
  - type: input
    id: chat
    attributes:
      label: Chat thread URL
      description: Link to the chat instance driving this task
      placeholder: https://...
    validations:
      required: true
  - type: dropdown
    id: area
    attributes:
      label: Area
      options:
        - Prompting
        - Guardrails
        - Evals/Benchmarks
        - Tooling/Agents
        - Cost/Latency Optimization
    validations:
      required: true
  - type: textarea
    id: context
    attributes:
      label: Context
      description: Background, model(s), temperature, system prompts, datasets
    validations:
      required: true
  - type: textarea
    id: acceptance
    attributes:
      label: Acceptance Criteria
      description: Measurable criteria and eval thresholds
      placeholder: |
        - [ ] Eval pass rate >= ...
        - [ ] Latency p95 <= ...
    validations:
      required: true
  - type: textarea
    id: testplan
    attributes:
      label: Evaluation Plan
      description: Datasets, metrics, harness, and how to reproduce
      placeholder: |
        - Dataset: ...
        - Harness: ...
        - Metrics: ...
    validations:
      required: true
  - type: checkboxes
    id: checklist
    attributes:
      label: Definition of Done
      options:
        - label: Prompts/params versioned and reproducible
        - label: Hallucination/abuse guardrails validated
        - label: Cost and latency tracked

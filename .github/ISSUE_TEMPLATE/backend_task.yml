name: Backend Task
description: Work for the Backend developer role (APIs, jobs, data flows)
title: "BE: <short summary>"
labels: ["role:backend", "type:task"]
assignees: []
body:
  - type: input
    id: chat
    attributes:
      label: Chat thread URL
      description: Link to the chat instance driving this task
      placeholder: https://...
    validations:
      required: true
  - type: dropdown
    id: area
    attributes:
      label: Area
      options:
        - API Route
        - Job/Worker
        - Data Model / Migrations
        - Performance / Indexing
        - Auth / RLS
        - Observability
    validations:
      required: true
  - type: textarea
    id: context
    attributes:
      label: Context
      description: Background and constraints; link to relevant code
    validations:
      required: true
  - type: textarea
    id: requirements
    attributes:
      label: Requirements / Acceptance Criteria
      description: Bullet points of what must be true for this to be complete
      placeholder: |
        - [ ] ...
        - [ ] ...
    validations:
      required: true
  - type: textarea
    id: testplan
    attributes:
      label: Test Plan
      description: Unit/integration/E2E coverage required and scenarios to verify
      placeholder: |
        - Unit: ...
        - Integration: ...
        - E2E: ...
    validations:
      required: true
  - type: checkboxes
    id: checklist
    attributes:
      label: Definition of Done
      options:
        - label: Avoids any usage of `any` types
        - label: Tests written and passing (unit/integration/E2E as applicable)
        - label: Logs/metrics/traces added if useful
        - label: Security reviewed (authz, input validation, secrets)
        - label: Performance impacts documented (indexes, caching)

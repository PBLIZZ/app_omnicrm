name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    environment: ci

    env:
      NODE_ENV: test
      # Local Postgres service for DB-coupled tests; override in env if you want a remote DB
      DATABASE_URL: "postgresql://postgres:password@localhost:5432/test"
      # Public client config
      NEXT_PUBLIC_SUPABASE_URL: ${{ vars.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_PUBLISHABLE_DEFAULT_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_PUBLISHABLE_DEFAULT_KEY }}
      NEXT_PUBLIC_SITE_URL: ${{ vars.NEXT_PUBLIC_SITE_URL }}
      # Server-side secrets
      APP_ENCRYPTION_KEY: ${{ secrets.APP_ENCRYPTION_KEY }}
      GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
      GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
      GOOGLE_REDIRECT_URI: ${{ vars.GOOGLE_REDIRECT_URI }}
      # Feature flags to keep tests deterministic
      FEATURE_GOOGLE_GMAIL_RO: ${{ vars.FEATURE_GOOGLE_GMAIL_RO }}
      FEATURE_GOOGLE_CALENDAR_RO: ${{ vars.FEATURE_GOOGLE_CALENDAR_RO }}
      FEATURE_GOOGLE_DRIVE: ${{ vars.FEATURE_GOOGLE_DRIVE }}
      # Optional API tunables
      API_RATE_LIMIT_PER_MIN: ${{ vars.API_RATE_LIMIT_PER_MIN }}
      API_MAX_JSON_BYTES: ${{ vars.API_MAX_JSON_BYTES }}

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Audit (non-blocking)
        run: pnpm audit || true

      - name: Type check
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Unit tests (Vitest)
        run: pnpm test

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps

      - name: E2E tests
        run: pnpm e2e

      - name: Build
        run: pnpm build
